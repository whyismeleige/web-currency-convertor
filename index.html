<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <span id="container-text">Currency Convertor</span>
        <div class="convertor-container">
            <div class="convertor-buttons" id="from-button">
                <img src="https://flagsapi.com/US/flat/64.png" class="flags" id="from-flag">
                <select name="to" class="dropdown">
                    <option value="US">USD</option>
                </select>
            </div>
            <i class="fa-solid fa-right-left" style="font-size: 3vw; margin-top: 0.7vw;"></i>
            <div class="convertor-buttons" id="to-button">
                <img src="https://flagsapi.com/IN/flat/64.png" class="flags" id="to-flag">
                <select name="to" class="dropdown">
                    <option value="IN">INR</option>
                </select>
            </div>
        </div>
        <div class="amount-button">
            <span id="amount-title">Amount:</span>
            <span id="currency-symbol">USD</span>
            <div class="input-amount">
                <input placeholder="Enter Amount" type="number">
            </div>
        </div>
        <button class="convert-button" >Convert</button>
        <span id="exchange-rate">1 USD = 87 INR</span>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
